<div class="location-input">
  <input [(ngModel)]="location" (change)="onLocationChange()" placeholder="Entrez un lieu..." />
</div>

<div class="cuisine-filters">
  <div class="cuisine-scroll">
    <div *ngFor="let category of cuisine" class="cuisine-item">
      <button
        (click)="toggleCuisine(category.name)"
        [class.active]="isCuisineActive(category.name)"
        class="toggle-button"
      >
        <span class="material-icons">{{ category.icon }}</span>
        <span>{{ category.name }}</span>
      </button>
    </div>
  </div>
</div>
